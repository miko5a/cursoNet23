<h1>Personas</h1>
<br><br>
<div>
  <div class="columna">
    <h3>Crear usuario</h3>
    <form [formGroup]="register" (ngSubmit)="crearPersona()">
      <div >
        <label >Nombre</label>
        <input type="text" formControlName="nombre" placeholder="Nombre">
      </div>
      <div >
        <label >Fecha de nacimiento</label>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento" formControlName="fechaNacimiento">
      </div>
      <div >
        <label>Telefono</label>
        <input type="text" formControlName="telefono" placeholder="telefono">
      </div>
      <br>
      <div>
        <button [disabled]="register.invalid">
          Dar de alta
        </button>
      </div>
    </form>
  </div>
  <div class="columna">
    <h3>Lista de usuarios</h3>
    <br>
    <table>
      <thead>
        <tr>
          <th scope="col">*</th>
          <th scope="col">Nombre</th>
          <th scope="col">Edad</th>
          <th scope="col">Telefono</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let persona of listPersonas; let i = index">
          <th scope="row">{{i + 1}}</th>
          <td>{{persona.nombre}}</td>
          <td>{{persona.edad}}</td>
          <td>{{persona.telefono}}</td>
        </tr>
      </tbody>
    </table>


  </div>
</div>
